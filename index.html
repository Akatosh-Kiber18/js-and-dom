<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card-container">
    <div class="sidebar">
        <h3>Onboarding tool</h3>
        <p>Software Planet Group</p>
    </div>

    <div class="main-bar">
        <div class="card">
            <h1 class="card-name">
                Card
            </h1>
            <p class="card-description">
                card description
            </p>
        </div>
        <div class="list-name">
            <h2>
                List
            </h2>
            <div>

                <form class="create-task">
                    <input type="text" name="task name" id="create-task-name" placeholder="Task name">
                    <label class="task-name-label" for="create-task-name">Enter task name</label>
                    <input type="text" name="description" id="create-description" placeholder="Description">
                    <input type="date" name="dueDate" id="create-dueDate">
                    <button id="add-task-btn" type="submit">Add</button>
                </form>

                <div class="hide-show-task">
                    <input type="checkbox" class="hide-task" id="hide-task" name="hide-checkbox" value="yes">
                    <label for="hide-task" id="hide-show">Hide completed tasks</label>
                </div>

            </div>
        </div>
        <div class="tasks" id="tasks">

        </div>
    </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
