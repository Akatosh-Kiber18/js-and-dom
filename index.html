<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card-container">
    <div class="sidebar">
        <h3>Onboarding tool</h3>
        <p>Software Planet Group</p>
    </div>

    <div class="main-bar">
        <div class="card">
            <h1 class="card-name">
                Card
            </h1>
            <p class="card-description">
                card description
            </p>
        </div>
        <h2 class="list-name">
            List
        </h2>
        <div class="tasks" id="tasks">
            <div class="task-details">
                <h4 class="task-details-dueDate">2022-09-09</h4>
                <input type="checkbox" class="task-details-name" name="checkbox" id="checkbox" value="yes">
                <label for="checkbox" id="task-name">Task name</label>
                <p class="task-details-description">Description for task</p>
            </div>
        </div>
    </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
