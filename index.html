<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="loader"></div>
<div id="content" class="card-container">
    <div class="sidebar">
        <h3>Add new list</h3>
        <form>
            <input type="text" id="create-list">
            <label for="create-list" id="create-list-label">*</label>
            <button id="create-list-btn" type="submit">Add</button>
        </form>
        <span class="hide-show-task">
               <input type="checkbox" class="hide-task" id="hide-task" name="hide-checkbox" value="yes">
               <label for="hide-task" id="hide-show">Show completed tasks</label>
            </span>
    </div>

    <div class="main-bar" id="main-bar">

    </div>
</div>
</div>
</div>
<script type="module" src="./scripts.js"></script>
</body>
</html>
